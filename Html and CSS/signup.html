<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="/signup.html"></form>
    <label for="firstname">firstname</label>
        <input type="text" name="firstname" id="firstname"placeholder="firstname"/>
        <label for="lastname">lastname</label>
        <input type="text" name="lastname" id="lastname"placeholder="lastname"/>
        <label for="email">email</label>
        <input type="email" name="email" id="email"placeholder="email"/>
        <label for="DOB">DOB</label>
        <input type="date" name="DOB" id="DOB"placeholder="DOB"/>
        <label for="gender">gender</label>
        <input type="radio" id="male" value="male" required></input>
        <label for="male">male</label>
        <input type="radio" id="female" value="female" required></input>
        <label for="female">female</label>
        <input type="radio" id="other" value="other" required></input>
        <label for="other">other</label>
        <label for="country">country</label>
        <select name="country" id="country">
            <option value="">select country</option>
            <option value="np">nepal</option>
            
            <option value="usa">usa</option>
            <option value="in">india</option>
        </select>
            <label for="terms">I agree with terms and condition</label>
            <input type="checkbox" name="terms" id="terms"/>

            <label for="about_you">About You:
            </label>
            <textarea name="about_you" id="about_you"</textarea>
       

        <label for="password">password</label>
        <input type="password" name="password" id="password"placeholder="password"/>
        <input type="submit" value="signup"/>

    
</body>
</html>
